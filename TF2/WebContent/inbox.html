	<div class="container">

		<form action="/TF2/UploadFile" method="post" enctype="multipart/form-data">

				<label for="file">Upload File:</label>
				<input type="file" name="file" id="file">
				<br/><input class="btn btn-default" type="submit" name="submit" value="Upload">
			</div>

		<form action="/TF2/DownloadFile" method="get">
		  <div class="form-group">
				<label for="file">Download File:</label>
				<input class="form-control" type="text" name="resourceID" id="resourceID">
				<br/><input class="btn btn-default" type="submit" name="submit" value="Download">
			</div>
		</form>
